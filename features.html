<!DOCTYPE html>
<html class="pageInfo" lang="en" dir="ltr">
	<head>
		<title>Keptile</title>
		<meta name="description" content=" " />
		<meta name="keywords" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=9, IE=8, chrome=1">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
 		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" /> 

		<link rel="stylesheet" media="all" href="css/base.css" /> 
		<link rel="stylesheet" media="screen" href="css/screen.css" /> 
		<link rel="stylesheet" media="only screen and (max-width: 1024px)" href="css/handheld.css" /> 
	</head>

	<body>
		<div class="outerWrap">
		<div class="innerWrap">
			<div class="wrapper">

				<div class="col12">
					<a href="index.html" title="Keptile"><h1 alt="Keptile "class="kLogo"></h1></a>
					<form class="kLogin">
							<input id="ktLogUser" type="text" value="Username" name="username"></input>
							<input id="ktLogPass" type="password" value="password" name="password"></input>
							<input type="submit" name="submit" value="Log In"></input>
					</form>
				</div>

				<hr />

				<div class="col12">

				</div>
			</div>
		</div>
		</div>
		<script>
			$(document).ready(function(){
				var userVal = "Username"
				var passVal = "password"
				$("#ktLogUser").focusin(function(event){
					if($(this).val() == userVal){
						$(this).val("");
					}
				});
				$("#ktLogUser").focusout(function(event){
					if($(this).val() == ""){
						$(this).val(userVal);
					}
				});
				$("#ktLogPass").focusin(function(event){
					if($(this).val() == passVal){
						$(this).val("");
					}
				});
				$("#ktLogPass").focusout(function(event){
					if($(this).val() == ""){
						$(this).val(passVal);
					}
				});
			});
		</script>
	</body>
</html>
